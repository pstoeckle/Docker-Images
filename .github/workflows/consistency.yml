name: "Check the consistency"

on: {push: {branches: [main]}}

jobs:
  docker-and-github-action-in-sync:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          token: ${{ secrets.PAT }}
      - name: Check consistency/update ci.yml
        id: check
        run: |
          bash utils/check_if_versions_are_aligned.sh
      - name: Update ci.yml if needed
        uses: mikefarah/yq@45be35c06387d692bb6bf689919919e0e32e796f # v4.49.1
        with:
          cmd: yq eval -i '.jobs.docker.with."image-tag"="${{ steps.check.outputs.TAG_VERSION }}"' .github/workflows/ci.yml
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7.0.0
        with:
          commit_message: ":arrow_up: chore(deps): align versions"
          branch: main
          file_pattern: .github/workflows/ci.yml
          tagging_message: v${{ steps.check.outputs.TAG_VERSION }}
